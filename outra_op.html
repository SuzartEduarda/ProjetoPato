<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pato Feynman - Escolha um assunto</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fefdf9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.6rem;
      margin: 15px 0 25px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      width: 100%;
      max-width: 500px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 25px 15px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }

    .card img {
      width: 65px;
      height: 65px;
      margin-bottom: 10px;
    }

    .card p {
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="imgs/pato_principal.png" alt="Logo do Pato" class="logo">
  </header>

  <main>
    <h1>Escolha um assunto</h1>

    <section class="grid">
      <div class="card" onclick="selecionar('Girafa')">
        <img src="imgs/girafa_branco.jpg" alt="Girafa">
        <p>Girafa</p>
      </div>

      <div class="card" onclick="selecionar('Jacare')">
        <img src="imgs/Jacare.png" alt="Jacare">
        <p>Jacare</p>
      </div>

      <div class="card" onclick="selecionar('Zebra')">
        <img src="imgs/zebra.png" alt="zebra">
        <p>Zebra</p>
      </div>
    </section>
  </main>

  <script>
    // Função para redirecionar com base na escolha
    function selecionar(assunto) {
      if (assunto === 'Girafa') {
        window.location.href = 'girafa.html';
      } else if (assunto === 'Jacare') {
        window.location.href = 'jacare.html';
      } else if (assunto === 'Zebra') {
        window.location.href = 'zebra.html';
      }
    }
  </script>
</body>
</html>
